<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" media="screen" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600&family=Dancing+Script:wght@700&family=Roboto+Slab&family=Rock+Salt&family=Slabo+27px&display=swap"
    rel="stylesheet" />
  <title>The Beehive</title>
</head>

<body>
  <nav class="nav">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">The Beehive</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li class="font"><a href="blog.html">View Projects</a></li>
        <li class="font"><a href="newproject.html">Add Projects</a></li>
        <li class="font"><a class="left" href="/logout">Logout</a></li>
      </ul>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="blog.html">View Projects</a></li>
      <li><a href="newproject.html">Add Projects</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <div class="container hidden">
    <div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Go to Blog</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="project">
          <div class="form-group">
            <label for="title">Project Title:</label>
            <input placeholder="Title" type="text" class="form-control" id="title">
            <br />
            <label for="name">Non-Profit Organization Name:</label>
            <input placeholder="NPO" type="text" class="form-control" id="name">
            <br />
            <label for="description">Project Description:</label>
            <textarea placeholder="Description" class="form-control" rows="10" id="description"></textarea>
            <br />
            <label for="languages">Project Languages: </label>
            <input placeholder="Languages" type="text" class="form-control" id="language">
            <br />
            <label for="cause">Our Cause: </label>
            <input placeholder="Cause" type="text" class="form-control" id="cause">
            <br />
            <label for="website">Website: </label>
            <input placeholder="Website" type="text" class="form-control" id="website">
            <br />
            <label for="location">Our Location: </label>
            <input placeholder="Location" type="text" class="form-control" id="location">
            <br />
            <button id="submitBtn" type="submit" class="btn btn-success submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="page-footer footer footer-copyright">
    <div class="container center">
      Â© 2020 The Beehive Project
    </div>
  </footer>
  <script src="js/newproject.js" type="text/javascript"></script>
</body>

</html>
